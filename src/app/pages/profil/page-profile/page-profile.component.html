<div class="row m-3">
  <div class="card col-md-5 text-center me-3">
    <div class="col">
      <div class=" mb-3 mt-3">
        <img src="assets/client.png" class="rounded-circle" alt="profile utilisateur" width="150px" height="150px"/>
      </div>
    </div>
    <div class="mb-3">
      <h2>Nom Prenom</h2>
      <small class="form-text text-muted">Adresse, Ville, 31000</small>
    </div>
    <div class="col mb-3 p-0">
      <button type="button" class="btn btn-primary me-3">
        <i class="fa-solid fa-pencil"></i>&nbsp;Modifier le profil
      </button>
      <button type="button" class="btn btn-warning" (click)="changePassword()">
        <i class="fa-solid fa-lock"></i>&nbsp;Changer le mot de passe
      </button>
    </div>
  </div>
  <div class="card col-md-6">
    <table class="table">
      <tbody>
      <tr>
        <th scope="row">Nom complet:</th>
        <td>Nom Prénom</td>
      </tr>
      <tr>
        <th scope="row">Email:</th>
        <td>adresse@email.com</td>
      </tr>
      <tr>
        <th scope="row">Téléphone:</th>
        <td>06 12 34 56 78</td>
      </tr>
      <tr>
        <th scope="row">Adresse:</th>
        <td>Adresse, Ville, 31000</td>
      </tr>
      <tr>
        <th scope="row">Entreprise:</th>
        <td>Nom Entreprise</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
