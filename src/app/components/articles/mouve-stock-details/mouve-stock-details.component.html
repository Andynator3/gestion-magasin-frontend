<div class="row mb-1 ms-1 me-1 custom-border">
  <!--image article-->
  <div class="col-md-1 custom-border-end p-1 mb-1 mt-2 text-center">
    <img src="../../../../assets/image-produit.png" width="80px" height="80px" alt="photo produit">
  </div>
  <!--Details article-->
  <div class="col-md-5 custom-border-end mb-1 mt-1">
    <div class="col pe-0 ps-0">
      <div class="row">
        <div class="col-md-1 pe-0"><i class="fa-solid fa-circle-info blue-color"></i></div>
        <div class="col-md-11 blue-color">Corde article</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-circle-info blue-color"></i></div>
        <div class="col-md-11 blue-color">Designation</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-euro-sign blue-color"></i></div>
        <div class="col-md-11 blue-color">Prix HT</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fa-solid fa-euro-sign blue-color"></i></div>
        <div class="col-md-11 blue-color">Prix TTC</div>
      </div>
    </div>
  </div>
  <!--Details categorie-->
  <div class="col-md-3 custom-border-end mb-1 mt-1">
      <div class="col-md-12 pe-0 ps-0 text-center">
        <div class="row">
          <div class="col-md-12 blue-color">
            <h3>Stock actuel</h3>
          </div>
          <div class="col-md-12 blue-color">
            <h3>140</h3>
          </div>
        </div>
      </div>
  </div>

  <!--Bouton d'action-->
  <div class="col-md-3 mb-1 mt-1 pe-0 ps-0">
    <div class="row">
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <i class="fa-solid fa-up-down-left-right blue-color"></i>&nbsp;Correction de stock
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Correction de stock</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group mb-3">
            <input type="text" class="form-control" id="recipient-name" placeholder="Quantite">
          </div>
          <div class="form-group mb-3">
            <select class="form-control">
              <option>Correction majoré</option>
              <option>Correction minoré</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> <i class="fa-solid fa-ban"></i>&nbsp;Annuler</button>
        <button type="button" class="btn btn-primary"><i class="fa-regular fa-floppy-disk"></i>&nbsp;Enregistrer</button>
      </div>
    </div>
  </div>
</div>
